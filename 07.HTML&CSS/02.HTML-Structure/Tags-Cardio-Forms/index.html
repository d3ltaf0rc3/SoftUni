<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label>First Name</label>
                <input type="text" placeholder="George">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Devis">
            </div>
            <div>
                <input type="radio">
                <label>Male</label>
                <input type="radio">
                <label>Female</label>
                <input type="radio">
                <label>Other</label>
            </div>
            <div>
                <label>Preferred contact method:</label>
                <input type="radio">
                <label>Email</label>
                <input type="radio">
                <label>Phone</label>
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="your@email.com">
            </div>
            <div>
                <label>Phone</label>
                <input type="text" placeholder="+359885236225">
            </div>
            <div>
                <label>Town</label>
                <select>
                    <option>Varna</option>
                    <option>Plovdiv</option>
                    <option>Burgas</option>
                    <option>Sofia</option>
                    <option>Pleven</option>
                </select>
            </div>
            <div>
                <label>Age</label>
                <input type="number" min="18" max="70">
            </div>
            <div>
                <label>Programming language</label>
                <input list="langs" type="text">
                <datalist id="langs">
                    <option value="Java">
                    <option value="PHP">
                    <option value="C#">
                    <option value="JavaScript">
                    <option value="Python">
                    <option value="Ruby">
                    <option value="Other">
                </datalist>
            </div>
            <div>
                <textarea cols="20" rows="5" placeholder="More information..."></textarea>
            </div>
            <div>
                <input type="checkbox">
                <label>I agree the Terms and Conditions</label>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </fieldset>
    </form>
</body>

</html>
